<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5484D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chef's hat -->
  <path d="M 25 45 Q 25 35, 35 30 Q 40 25, 50 25 Q 60 25, 65 30 Q 75 35, 75 45 L 75 55 L 25 55 Z" fill="url(#grad)"/>

  <!-- Hat base -->
  <rect x="20" y="55" width="60" height="15" rx="3" fill="url(#grad)"/>

  <!-- Hat puffs -->
  <circle cx="35" cy="35" r="8" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="50" cy="30" r="10" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="65" cy="35" r="8" fill="#FFFFFF" opacity="0.9"/>

  <!-- Translation symbol (A→A) -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#484848">A→A</text>
</svg>
