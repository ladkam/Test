services:
  - type: web
    name: recipe-translator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MISTRAL_API_KEY
        sync: false
      - key: PORT
        value: 10000
