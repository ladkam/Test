<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Recipes</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Family View Specific Styles - Large, Clean, Print-Friendly */
        body {
            font-size: 1.125rem;
            background: var(--background);
        }

        .family-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .family-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .family-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .family-header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .language-selector {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .language-selector label {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .language-selector select {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--background);
            color: var(--text-primary);
            cursor: pointer;
        }

        /* PIN Access Modal */
        .pin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .pin-modal-content {
            background: var(--card-background);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .pin-modal-content h2 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .pin-modal-content p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .pin-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .pin-error {
            color: #ef4444;
            margin-bottom: 1rem;
            display: none;
        }

        /* Recipe Card Styles */
        .recipe-card-family {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            break-inside: avoid;
            position: relative;
        }

        .recipe-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .recipe-actions button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .recipe-actions button:hover {
            background: var(--primary-hover);
        }

        .recipe-image-family {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .recipe-card-family h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .recipe-meta-family {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        .recipe-section {
            margin-bottom: 2rem;
        }

        .recipe-section h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .ingredients-family {
            list-style: none;
            padding: 0;
        }

        .ingredients-family li {
            padding: 0.75rem 0 0.75rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            font-size: 1.125rem;
        }

        .ingredients-family li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.25rem;
        }

        .instructions-family {
            counter-reset: step-counter;
            list-style: none;
            padding: 0;
        }

        .instructions-family li {
            counter-increment: step-counter;
            padding: 1.5rem 0 1.5rem 3.5rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            font-size: 1.125rem;
            line-height: 1.7;
        }

        .instructions-family li:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 1.5rem;
            background: var(--primary-color);
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .empty-family {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-family h2 {
            font-size: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .family-header {
                border-bottom: 2px solid black;
            }

            .recipe-card-family {
                page-break-inside: avoid;
                border: 1px solid #ddd;
                margin-bottom: 2rem;
            }

            .recipe-actions {
                display: none !important;
            }

            .language-selector {
                display: none !important;
            }

            .sidebar {
                display: none !important;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .family-header h1 {
                font-size: 2rem;
            }

            .recipe-card-family h2 {
                font-size: 1.5rem;
            }

            .recipe-meta-family {
                flex-direction: column;
                gap: 0.5rem;
            }

            .recipe-actions {
                position: static;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    {% if not pin_verified %}
    <div class="pin-modal" id="pinModal">
        <div class="pin-modal-content">
            <h2>ğŸ”’ Family Access</h2>
            <p>Please enter the PIN to view family recipes</p>
            <input type="password" id="pinInput" class="pin-input" maxlength="6" placeholder="â€¢â€¢â€¢â€¢" autocomplete="off">
            <p class="pin-error" id="pinError">Incorrect PIN. Please try again.</p>
            <button onclick="verifyPin()" class="btn btn-primary">Access Recipes</button>
        </div>
    </div>
    {% endif %}

    <div class="family-container">
        <div class="family-header">
            <h1>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family Recipes</h1>
            <p id="weekDate"></p>
            <div class="language-selector">
                <label for="languageSelect">ğŸŒ Language:</label>
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="en" {% if language == 'en' %}selected{% endif %}>English (Original)</option>
                    <option value="es" {% if language == 'es' %}selected{% endif %}>Spanish ğŸ‡ªğŸ‡¸</option>
                    <option value="fr" {% if language == 'fr' %}selected{% endif %}>French ğŸ‡«ğŸ‡·</option>
                    <option value="de" {% if language == 'de' %}selected{% endif %}>German ğŸ‡©ğŸ‡ª</option>
                    <option value="it" {% if language == 'it' %}selected{% endif %}>Italian ğŸ‡®ğŸ‡¹</option>
                    <option value="pt" {% if language == 'pt' %}selected{% endif %}>Portuguese ğŸ‡µğŸ‡¹</option>
                    <option value="nl" {% if language == 'nl' %}selected{% endif %}>Dutch ğŸ‡³ğŸ‡±</option>
                    <option value="ja" {% if language == 'ja' %}selected{% endif %}>Japanese ğŸ‡¯ğŸ‡µ</option>
                    <option value="zh" {% if language == 'zh' %}selected{% endif %}>Chinese ğŸ‡¨ğŸ‡³</option>
                    <option value="ko" {% if language == 'ko' %}selected{% endif %}>Korean ğŸ‡°ğŸ‡·</option>
                </select>
            </div>
        </div>

        <div id="recipesList"></div>

        <div id="emptyState" class="empty-family" style="display: none;">
            <h2>No recipes available this week</h2>
            <p>Please check back later</p>
        </div>
    </div>

    <script>
        let currentLanguage = '{{ language }}' || 'en';
        let cachedRecipes = null;
        const pinVerified = {{ 'true' if pin_verified else 'false' }};

        // Get week date range
        function getWeekDateRange() {
            const today = new Date();
            const monday = new Date(today);
            monday.setDate(today.getDate() - today.getDay() + 1);

            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);

            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            return `${monday.toLocaleDateString(undefined, options)} - ${sunday.toLocaleDateString(undefined, options)}`;
        }

        document.getElementById('weekDate').textContent = getWeekDateRange();

        // PIN verification
        async function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            const errorEl = document.getElementById('pinError');

            try {
                const response = await fetch('/api/family/verify-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin: pin })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('pinModal').style.display = 'none';
                    loadRecipes();
                } else {
                    errorEl.style.display = 'block';
                    document.getElementById('pinInput').value = '';
                }
            } catch (error) {
                console.error('Error verifying PIN:', error);
                errorEl.textContent = 'Error verifying PIN. Please try again.';
                errorEl.style.display = 'block';
            }
        }

        // Allow Enter key to submit PIN
        if (!pinVerified) {
            document.getElementById('pinInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyPin();
                }
            });
        } else {
            // Load recipes immediately if PIN already verified
            loadRecipes();
        }

        function changeLanguage() {
            currentLanguage = document.getElementById('languageSelect').value;
            if (cachedRecipes) {
                displayRecipes(cachedRecipes);
            }
        }

        // Load recipes
        async function loadRecipes() {
            try {
                const response = await fetch('/api/family/planner');
                const data = await response.json();

                if (data.success && data.recipes && data.recipes.length > 0) {
                    cachedRecipes = data.recipes;
                    displayRecipes(data.recipes);
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function getTranslatedIngredients(recipe) {
            // If English is selected, use original ingredients
            if (currentLanguage === 'en') {
                return recipe.ingredients || [];
            }

            // Try to get translation for selected language
            if (!recipe.translations || Object.keys(recipe.translations).length === 0) {
                return recipe.ingredients || [];
            }

            const translation = recipe.translations[currentLanguage];
            if (translation && translation.ingredients) {
                return translation.ingredients;
            }

            // Fallback to original if translation not available
            return recipe.ingredients || [];
        }

        function getTranslatedInstructions(recipe) {
            // If English is selected, use original instructions
            if (currentLanguage === 'en') {
                return recipe.instructions || [];
            }

            // Try to get translation for selected language
            if (!recipe.translations || Object.keys(recipe.translations).length === 0) {
                return recipe.instructions || [];
            }

            const translation = recipe.translations[currentLanguage];
            if (translation && translation.instructions) {
                return translation.instructions;
            }

            // Fallback to original if translation not available
            return recipe.instructions || [];
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipesList');

            container.innerHTML = recipes.map(recipe => {
                const ingredients = getTranslatedIngredients(recipe);
                const instructions = getTranslatedInstructions(recipe);

                return `
                    <div class="recipe-card-family" id="recipe-${recipe.id}">
                        <div class="recipe-actions">
                            <button onclick="copyRecipe(${recipe.id})" title="Copy recipe">ğŸ“‹ Copy</button>
                            <button onclick="printRecipe(${recipe.id})" title="Print recipe">ğŸ–¨ï¸ Print</button>
                        </div>

                        ${recipe.image_url ? `<img src="${escapeHtml(recipe.image_url)}" alt="${escapeHtml(recipe.title)}" class="recipe-image-family">` : ''}
                        <h2>${escapeHtml(recipe.title)}</h2>

                        <div class="recipe-meta-family">
                            ${recipe.total_time ? `<span>â±ï¸ ${formatTime(recipe.total_time)}</span>` : ''}
                            ${recipe.servings ? `<span>ğŸ½ï¸ ${escapeHtml(recipe.servings)}</span>` : ''}
                        </div>

                        ${ingredients.length > 0 ? `
                            <div class="recipe-section">
                                <h3>Ingredients</h3>
                                <ul class="ingredients-family">
                                    ${ingredients.map(ing => `<li>${escapeHtml(ing)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${instructions.length > 0 ? `
                            <div class="recipe-section">
                                <h3>Instructions</h3>
                                <ol class="instructions-family">
                                    ${instructions.map(inst => `<li>${escapeHtml(inst)}</li>`).join('')}
                                </ol>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function copyRecipe(recipeId) {
            const recipe = cachedRecipes.find(r => r.id === recipeId);
            if (!recipe) return;

            const ingredients = getTranslatedIngredients(recipe);
            const instructions = getTranslatedInstructions(recipe);

            let text = `${recipe.title}\n\n`;

            if (recipe.total_time) {
                text += `â±ï¸ ${formatTime(recipe.total_time)}`;
            }
            if (recipe.servings) {
                text += ` | ğŸ½ï¸ ${recipe.servings}`;
            }
            text += '\n\n';

            if (ingredients.length > 0) {
                text += 'INGREDIENTS:\n';
                ingredients.forEach(ing => {
                    text += `â€¢ ${ing}\n`;
                });
                text += '\n';
            }

            if (instructions.length > 0) {
                text += 'INSTRUCTIONS:\n';
                instructions.forEach((inst, idx) => {
                    text += `${idx + 1}. ${inst}\n`;
                });
            }

            navigator.clipboard.writeText(text).then(() => {
                alert('Recipe copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy recipe');
            });
        }

        function printRecipe(recipeId) {
            // Hide all other recipes temporarily
            const allRecipes = document.querySelectorAll('.recipe-card-family');
            allRecipes.forEach(card => {
                if (card.id !== `recipe-${recipeId}`) {
                    card.style.display = 'none';
                }
            });

            // Print
            window.print();

            // Restore all recipes
            allRecipes.forEach(card => {
                card.style.display = 'block';
            });
        }

        function formatTime(minutes) {
            if (!minutes) return '';
            if (minutes < 60) return `${minutes} minutes`;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return mins > 0 ? `${hours} hour${hours > 1 ? 's' : ''} ${mins} minutes` : `${hours} hour${hours > 1 ? 's' : ''}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
