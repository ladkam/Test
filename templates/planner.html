<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner - Recipe Management</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include '_sidebar.html' %}

    <div class="container">
        <header class="planner-header">
            <div>
                <h1>ðŸ“… This Week's Meal Plan</h1>
                <p class="subtitle">Plan your meals and generate your shopping list</p>
            </div>
            <div class="planner-actions">
                <button id="generateShoppingList" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 5m2-5h10m0 0l2 5m-2-5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Shopping List
                </button>
                <button id="clearPlan" class="btn btn-secondary">Clear Plan</button>
            </div>
        </header>

        <!-- Current Plan -->
        <div class="card">
            <div class="plan-header">
                <h2>This Week's Recipes</h2>
                <span id="recipeCount" class="recipe-count">0 recipes</span>
            </div>

            <div id="planList" class="plan-list">
                <div class="empty-plan">
                    <p>No recipes in your plan yet</p>
                    <a href="{{ url_for('library') }}" class="btn btn-primary">Browse Library</a>
                </div>
            </div>
        </div>

        <!-- Add Recipes Section -->
        <div class="card">
            <h2>Add Recipes to Plan</h2>
            <div class="search-box" style="margin-bottom: 1.5rem;">
                <input type="text" id="searchRecipes" placeholder="Search your library..." class="input-full">
            </div>
            <div id="availableRecipes" class="available-recipes-grid">
                <div class="loading">Loading recipes...</div>
            </div>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeRecipeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Shopping List Modal -->
    <div id="shoppingListModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <div class="shopping-list-content">
                <h2>Shopping List</h2>
                <div id="shoppingListContent"></div>
                <div class="modal-actions">
                    <button onclick="printShoppingList()" class="btn btn-secondary">Print</button>
                    <button onclick="copyShoppingList()" class="btn btn-primary">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/planner.js') }}"></script>
</body>
</html>
