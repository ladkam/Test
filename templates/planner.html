<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner - Recipe Management</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include '_sidebar.html' %}

    <div class="container">
        <header class="planner-header">
            <div>
                <h1>ðŸ“… This Week's Meal Plan</h1>
                <p class="subtitle">Plan your meals and generate your shopping list</p>
            </div>
            <div class="planner-actions">
                <button id="generateShoppingList" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 5m2-5h10m0 0l2 5m-2-5v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Shopping List
                </button>
                <button id="clearPlan" class="btn btn-secondary">Clear Plan</button>
            </div>
        </header>

        <!-- Current Plan -->
        <div class="card plan-section">
            <div class="plan-header">
                <div class="section-title-wrapper">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 5m2-5h10m0 0l2 5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>Your Meal Plan</h2>
                </div>
                <span id="recipeCount" class="recipe-count">0 recipes</span>
            </div>

            <div id="planList" class="plan-list">
                <div class="empty-plan">
                    <p>No recipes in your plan yet</p>
                    <a href="{{ url_for('library') }}" class="btn btn-primary">Browse Library</a>
                </div>
            </div>
        </div>

        <!-- Add Recipes Section -->
        <div class="card add-recipes-section">
            <div class="section-title-wrapper">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                    <circle cx="12" cy="12" r="10" fill="none"/>
                    <path d="M12 8v8m-4-4h8" stroke-linecap="round"/>
                </svg>
                <h2>Browse Recipes</h2>
            </div>
            <div class="search-box" style="margin-bottom: 1.5rem;">
                <input type="text" id="searchRecipes" placeholder="Search your library..." class="input-full">
            </div>
            <div id="availableRecipes" class="available-recipes-grid">
                <div class="loading">Loading recipes...</div>
            </div>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipeModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeRecipeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Servings Modal -->
    <div id="servingsModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close" onclick="closeServingsModal()">&times;</span>
            <h2>Select Servings</h2>
            <p id="servingsRecipeName" style="color: var(--text-secondary); margin-bottom: 1.5rem;"></p>
            <div class="servings-selector">
                <button onclick="adjustModalServings(-1)" class="servings-btn-large">âˆ’</button>
                <input type="number" id="servingsInput" min="1" value="1" class="servings-input">
                <button onclick="adjustModalServings(1)" class="servings-btn-large">+</button>
            </div>
            <div class="modal-actions" style="margin-top: 1.5rem;">
                <button onclick="closeServingsModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="confirmServings()" class="btn btn-primary">Add to Plan</button>
            </div>
        </div>
    </div>

    <!-- Shopping List Modal -->
    <div id="shoppingListModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeShoppingListModal()">&times;</span>
            <div class="shopping-list-content">
                <h2>Shopping List</h2>
                <div id="shoppingListContent"></div>
                <div class="modal-actions">
                    <button onclick="printShoppingList()" class="btn btn-secondary">Print</button>
                    <button onclick="copyShoppingList()" class="btn btn-primary">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/planner.js') }}"></script>
</body>
</html>
